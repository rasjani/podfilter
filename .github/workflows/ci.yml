name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Run Ruff
        run: ruff check podfilter tests

      - name: Run pytest
        run: pytest tests

      - name: Install browser drivers
        run: rfbrowser install --with-deps  chromium

      - name: Start application
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m uvicorn podfilter.app:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/ > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Application failed to start"
          exit 1

      - name: Run Robot acceptance tests
        env:
          BASE_URL: http://127.0.0.1:8000
        run: |
          sqlite3 podfilter.db < acceptance/sql/users.sql
          python -mrobot --nostatusrc -d acceptance/results acceptance/suites
          ghareports -r acceptance/results/output.xml || /bin/true

      - name: Upload Robot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-acceptance-results
          path: |
            acceptance/results
            podfilter.db

      - name: Stop application
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
            wait "$(cat uvicorn.pid)" || true
            rm -f uvicorn.pid
          fi
